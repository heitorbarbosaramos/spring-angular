  <a class="navbar-brand" href="#">Tarefas</a>
</nav>

<div class="container">
  <h3 class="mt-5">Tarefas</h3>
  <hr />
  <form [formGroup]="form" (ngSubmit)="salvar()">
    <div class="row">


      <div class="col-md-6">
        <div class="form-group">
          <label for="novaTarefa">Tarefa</label>
          <input type="text" class="form-control" id="novaTarefa" placeholder="TÃ­tulo da tarefa"
            formControlName="descricao">
        </div>
      </div>

      <div class="col-md-2">
        <button type="submit" class="btn btn-primary top">ADD</button>
      </div>

      <div class="col-md-4 top">
        <label for="novaTarefa">Lista de tarefa</label>
        <ul class="list-group">
          <li *ngFor="let tarefa of listTarefa"
            class="list-group-item d-flex justify-content-between align-items-center">
            {{tarefa.descricao}} {{tarefa.tarefaCriada}}

            <div *ngIf="tarefa.id">

              <div class="btn-group" role="group" aria-label="Exemplo bÃ¡sico">
                <button type="button" class="btn btn-primary"><img class="icon" src="./assets/icons/done.svg"
                    title="Finalizar" /></button>
                <button type="button" class="btn btn-danger"><img class="icon" src="./assets/icons/delete.svg"
                    title="Excluir" /></button>
              </div>

            </div>

          </li>

        </ul>
      </div>

    </div>
  </form>

</div>
